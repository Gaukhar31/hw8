<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Join the<br> community</h2>
            <p>Take your art to the next level. Get it<br> seen by millions of people.</p>
            <button class="facebook">Join with Facebook</button>
            <div class="separator">Or</div>
            <div class="name-fields">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="create-btn" type="submit">Create New Account</button>
            <p class="terms">By joining, you agree to our Terms of<br> Service and Privacy Policy</p>
        </form>
    </div>
</body>
</html>
